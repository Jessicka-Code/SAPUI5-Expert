specVersion: '2.0'
metadata:
  name: 'capacitacion'
type: application
framework:
  name: SAPUI5
  version: '1.88.0'
  libraries: 
    - name: sap.f
    - name: sap.m
    - name: sap.suite.ui.generic.template
    - name: sap.ui.comp
    - name: sap.ui.core
    - name: sap.ui.generic.app
    - name: sap.ui.table
    - name: sap.ushell
    - name: themelib_sap_fiori_3
server:
  customMiddleware:
  - name: fiori-tools-proxy
    afterMiddleware: compression
    configuration:
      backend:
      - path: /srv
        url: https://99eae2b9trial-dev-myappodata-srv.cfapps.us10.hana.ondemand.com/
        destination: capacitacionabap
  - name: fiori-tools-appreload
    afterMiddleware: compression
    configuration:
     port: 35729
     path: webapp